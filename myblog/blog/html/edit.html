<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>editblog</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/editblog.css">
    <link rel="icon" href="../image/icon.ico">
    <script src="../script/jquery-1.10.2.min.js"></script>
</head>
<body>
    <div class="root">
        <header role="banner" class="outter-header">
            <div class="banner-container">
                <a class="blog-logo" href="#">
                    <span>B L</span>
                    <img src="../image/logo.png">
                    <span>G</span>
                </a>    
                <button id="post">立刻发布
                    <div class="before">

                    </div>
                </button>    
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="box1">
                    <div class="title-container">
                        <textarea name="title" id="blog-title"  placeholder="请输入标题" ></textarea>
                    </div>
                    <nav class="toolbar-container">
                        <div id="toolbar">
                        </div>
                    </nav>
                </div>
                <div class="editor-container">
                    <div id="editor">
                
                    </div>
                </div>    
                <div class="edit-footer">
                    <button id="save" class="edit-button">保存为草稿 
                    </button>
                </div>
            </div>
        </main>
        <footer role="footer" class="root-footer">
            <div class="footer-logo" href="#">
                <span>Inf</span>
                <img src="../image/logo.png">
            </div>
            <div class="footer-content">
                <p>GuangDong University Of Technology, GUANGZHOU, CHINA | </p>
                <p>Email: 1215373008@qq.com | Tel: 123-456-7890</p>
                <h5>© 2018 by Edison.C. Proudly created with</h5>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="../script/wangEditor.js"></script>
    <script type="text/javascript" src="../script/edit.js"></script>
</body>
</html>
